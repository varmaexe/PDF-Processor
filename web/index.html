<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to PDF Converter | Simple Online Tool</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="any">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class="container">
    <button class="theme-toggle" id="themeToggle">🌓</button>
    <h1>SVG to PDF Converter</h1>
    <p class="description">Quickly convert your SVG images to high-quality PDF documents</p>
    
    <form id="uploadForm">
      <div class="upload-area" id="dropArea">
        <div class="upload-icon">📁</div>
        <label for="svgFile" class="file-label">Choose an SVG file or drag it here</label>
        <input type="file" id="svgFile" class="file-input" accept=".svg" required />
        <div class="file-name" id="fileName">No file selected</div>
      </div>
      
      <div class="error-message" id="errorMessage"></div>
      
      <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
        <p>Converting your file...</p>
      </div>
      
      <button type="submit" class="btn" id="convertBtn">
        <span>Convert to PDF</span>
      </button>
    </form>
    
    <div class="features">
      <h3>Features:</h3>
      <ul>
        <li>Simple and easy to use</li>
        <li>No registration required</li>
        <li>Preserves vector quality</li>
      </ul>
    </div>
  </div>
  
  <footer>
    <p>© 2025 SVG to PDF Converter. Open Source </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
